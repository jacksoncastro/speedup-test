scenarios:
  - title: FLIGHT-CACHING
    users: 1
    iterations: 1
    rounds: 5
    forceRemoveFolder: false
    tests:
      - name: NT
        virtualServices:
        - target: acmeair-flightservice
          image:
            name: jackvasc/acmeair-flightservice-java:no-cached
            container: acmeair-flightservice-java
      - name: AT
        virtualServices:
        - target: acmeair-flightservice
          image:
            name: jackvasc/acmeair-flightservice-java:cached
            container: acmeair-flightservice-java