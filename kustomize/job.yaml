apiVersion: batch/v1
kind: Job
metadata:
  name: speedup-test
  namespace: speedup-test
  labels:
    group: test
spec:
  template:
    spec:
      containers:
      - name: speedup-test
        image: jackvasc/speedup-test:latest
        volumeMounts:
        - name: speedup-test-config
          mountPath: /home/speedup-test/.kube/config
          subPath: config
        env:
          - name: ACCESS_KEY
            valueFrom:
              configMapKeyRef:
                name: aws-credentials
                key: ACCESS_KEY
          - name: SECRET_KEY
            valueFrom:
              configMapKeyRef:
                name: aws-credentials
                key: SECRET_KEY
      restartPolicy: Never
      volumes:
      - name: speedup-test-config
        configMap:
          name: speedup-test-config